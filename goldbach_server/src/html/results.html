<html lang="en">
    <head>
        <meta charset="ascii"/>
        <title> Goldbach results</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shorthandcss@1.1.1/dist/shorthand.min.css" />
    </head>
    
    <body style="background-color:#000000;">
        <style>body {font-family: monospace}</style>
        <style>
            div { 
                margin: 0 auto;
                text-align: left;
                border-radius: 10px;
                
                width: auto;
            }
        </style>
            <div>
                <h1 class="white fs-l3 lh-2 text-center md-fs-xl1 md-lh-1 fw-900 "> Goldbach results</h1>

                <h1 class="white fs-l3 lh-2 text-left md-fs-m3 md-lh-1 fw-900 "> (result) </h1>

                <br>
                <form>
                    <button type="button" value="back"
                        class="button-lg bg-indigo-lightest-20 indigo-lightest focus-white fw-300 fs-m1 mr-0 br-l-0" onclick="history.back()">Back</button>
                </form>
                <br>
            </div>
