<html lang="en"> 
  <head>
    <meta charset="ascii"/>
    <title> Goldbach sums </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shorthandcss@1.1.1/dist/shorthand.min.css" />
  </head>

  <body style="background-color:#000000;">
    <style>body {font-family: monospace}</style>
      <style>div { 
        margin: 0 auto;
        text-align: center;
        border-radius: 10px;
        border: 4px solid #000000;
        width: 800px;
      }
      </style>
      <TABLE WIDTH="100%" HEIGHT="100%"> <TR> 
        <TD VALIGN="MIDDLE" ALIGN="CENTER">
          <div>
          <h1 class="white fs-l3 lh-2 md-fs-xl1 md-lh-1 fw-900 ">Goldbach sums </h1>
            <div>
            <form method="get" action="goldbach" >
              
              <input type="radio" id="serial" name="calculator" value="serial" style="color:white">
              <label style="color:white" for="serial">Serial</label>

              <input type="radio" id="pthread" name="calculator" value="pthread" style="color:white">
              <label style="color:white" for="pthread">Pthread</label>

              <input type="radio" id="omp" name="calculator" value="omp" style="color:white">
              <label   style="color:white" for="omp" >Omp</label>
              <br><br>

              <input type="text" name="number"
                  class="input-lg half bw-0 fw-200 bg-indigo-lightest-10 white ph-indigo-lightest focus-white opacity-80 fs-m1 py-5 min-w-25vw br-r-0"
                  placeholder="" required>

              <button type="submit"
                  class="button-lg bg-indigo-lightest-20 indigo-lightest focus-white fw-300 fs-m1 mr-0 br-l-0">Calculate</button>
            </form>
            </div> 
          </div>
        </TD> 
      </TR> 
      </TABLE> 
  </body>
</html>
