<html lang="en"> 
  <head>
    <meta charset="ascii"/>
    <title> Goldbach sums </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shorthandcss@1.1.1/dist/shorthand.min.css" />
    
    (CSS)
    <style>
      div { 
        margin: 0 auto;
        text-align: center;
        border-radius: 10px;
        border: 0px solid #000000;
        width: 800px;
      }
      table{
        width:100%;
        height:100%;
      } 
    </style> 
  </head>

  <body>
    <script>
      //TODO update address
      window.open("http://192.168.0.6:8001/open_cpu_api", "CPU usage");
    </script>
    <table> 
    <td valign="middle" align="center">
      <h1> Goldbach sums </h1>

      <div>
      <form method="get" action="goldbach">
        <input type="checkbox" id="workload" name="workload" value="true">
        <label for="workload">unified workload</label>

        <input type="radio" id="serial" name="calculator" value="serial" required>
        <label for="serial">Serial</label>

        <input type="radio" id="pthread" name="calculator" value="pthread">
        <label for="pthread">Pthread</label>

        <input type="radio" id="omp" name="calculator" value="omp">
        <label for="omp" >Omp</label>
        <br><br>

        <input type="text" name="number"
                  class="input-lg half bw-0 fw-200 bg-indigo-lightest-10 white ph-indigo-lightest focus-white opacity-80 fs-m1 py-5 min-w-25vw br-r-0"
                  placeholder="" required>

        <button type="submit"
            class="button-lg bg-indigo-lightest-20 indigo-lightest focus-white fw-300 fs-m1 mr-0 br-l-0">Calculate</button>
      </form>
      </div>
    </td> 
    </table> 
  </body>
</html>
